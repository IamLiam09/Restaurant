<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="content">
        <header>
            <div class="logo">
                <img src="" alt="" class="__img">
            </div>
            <div class="icon">
                <div class="home button">Home</div>
                <div class="menu button">Menu</div>
                <div class="contact button">Contact</div>
            </div>
        </header>
        <div class="wording">
            <h1 class="wording__word">All Delicacies</h1>
            <h1 class="wording__african">African</h1>
            <p class="wording__list">Egba, fufu, egusi, Chicken</p>
            <button class="wording__booknow">book now</button>
        </div>
        <div class="plate">
            <img src="" class="plate__image" id="plate">
        </div>
        <div class="socials">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook"></i>

        </div>
    </div>
</body>
</html>
