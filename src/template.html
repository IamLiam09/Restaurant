<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://kit.fontawesome.com/04e6bbacd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content">
        <div class="">
            <img src="" alt="" class="bg__image" id="bgimage">
        </div>
        <header>
            <div class="icon">
                <div class="home button active"><a href="index.html">Home</a></div>
                <div class="button"><a href="catalog.html">Catalog</a></div>
                <div class="contact button"><a href="contact.html">Contact</a></div>
            </div>
        </header>
        <div class="wording">
            <h1 class="wording__word">All Delicacies</h1>
            <h1 class="wording__african">African</h1>
            <p class="wording__list">Egba, fufu, egusi, Chicken</p>
            <button class="wording__booknow">book now</button>
        </div>
        <div class="ziglines">
            <img src="" alt="" class="ziglines__1" id="zigline__1">
            <img src="" alt="" class="ziglines__2" id="zigline__2">
            <img src="" alt="" class="ziglines__3" id="zigline__3">
            <img src="" alt="" class="ziglines__4" id="zigline__4">
            <div class="circle"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="plate">
            <img src="" class="plate__image" id="plate">
        </div>
        <div class="socials">
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-facebook"></i>
        </div>
        
    </div>
</body>
</html>
